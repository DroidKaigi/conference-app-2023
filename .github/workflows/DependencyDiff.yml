name: Dependency Diff Report

on:
  push:
    branches:
      - main
    paths:
      - '**/libs.versions.toml'
  pull_request:
    paths:
      - '**/libs.versions.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  check-app:
    name: Check and report dependency differences for app-android module
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: ./.github/actions/setup-java
      - uses: yumemi-inc/gradle-dependency-diff-report@main
        id: dependency
        with:
          modules: 'app-android'
          configuration: 'devDebugRuntimeClasspath'
          report-title: 'Gradle dependency diff [for `app-android` module]'
      - if: github.event_name == 'pull_request' && steps.dependency.outputs.exists-diff == 'true'
        uses: marocchino/sticky-pull-request-comment@efaaab3fd41a9c3de579aba759d2552635e590fd # v2.8.0
        with:
          header: dependency-app
          number: ${{ github.event.pull_request.number }}
          recreate: true
          message: ':warning: There is a difference in dependencies for `app-android` module. See details [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
  check-core:
    name: Check and report dependency differences for core:* modules
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: ./.github/actions/setup-java
      - uses: yumemi-inc/gradle-dependency-diff-report@main
        id: dependency
        with:
          modules: 'core:common core:data core:designsystem core:model core:testing core:ui'
          configuration: 'debugRuntimeClasspath'
          report-title: 'Gradle dependency diff [for `core:*` modules]'
      - if: github.event_name == 'pull_request' && steps.dependency.outputs.exists-diff == 'true'
        uses: marocchino/sticky-pull-request-comment@efaaab3fd41a9c3de579aba759d2552635e590fd # v2.8.0
        with:
          header: dependency-core
          number: ${{ github.event.pull_request.number }}
          recreate: true
          message: ':warning: There is a difference in dependencies for `core:*` modules. See details [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
  check-feature:
    name: Check and report dependency differences for feature:* modules
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: ./.github/actions/setup-java
      - uses: yumemi-inc/gradle-dependency-diff-report@main
        id: dependency
        with:
          modules: 'feature:about feature:contributors feature:floor-map feature:main feature:sessions feature:sponsors feature:staff feature:stamps'
          configuration: 'debugRuntimeClasspath'
          report-title: 'Gradle dependency diff [for `feature:*` modules]'
      - if: github.event_name == 'pull_request' && steps.dependency.outputs.exists-diff == 'true'
        uses: marocchino/sticky-pull-request-comment@efaaab3fd41a9c3de579aba759d2552635e590fd # v2.8.0
        with:
          header: dependency-feature
          number: ${{ github.event.pull_request.number }}
          recreate: true
          message: ':warning: There is a difference in dependencies for `feature:*` modules. See details [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
