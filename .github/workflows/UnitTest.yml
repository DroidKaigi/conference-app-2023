name: UnitTest

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'app-ios/**'

run-name: "Run UnitTest on ${{ github.event_name}}${{ github.event.pull_request.number && format('#{0}', github.event.pull_request.number) || '' }} by ${{ github.actor }}"

permissions: { }

jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read # for clone
      actions: write # for upload-artifact

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - uses: ./.github/actions/setup-java

      - uses: dawidd6/action-download-artifact@246dbf436b23d7c49e21a7ab8204ca9ecd1fe615 # v2.27.0
        continue-on-error: true
        with:
          name: screenshot
          workflow: UnitTest.yml
          branch: main

      - name: Upload an event payload for EnricoMi/publish-unit-test-result-action
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: event-payload
          path: ${{ github.event_path }}

      - run: ./gradlew testDevDebugUnitTest testDebugUnitTest --stacktrace

      - run: ./gradlew koverHtmlReportDevDebug --stacktrace

      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        if: ${{ always() }}
        with:
          name: screenshot
          path: |
            **/build/outputs/roborazzi
          retention-days: 30

      - id: test-reports
        if: always()
        uses: ./.github/actions/upload-distributed-files
        with:
          copy-to: .test-reports
          name: reports
          name-type: directory
          artifact-name: 'test-reports'

      - id: test-results
        if: always()
        uses: ./.github/actions/upload-distributed-files
        with:
          copy-to: .test-results
          name: "*.xml"
          name-type: file
          grep-by: /test-results/
          artifact-name: 'test-results'
