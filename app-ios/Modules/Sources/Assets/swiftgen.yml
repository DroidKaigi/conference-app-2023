input_dir: Resources/
output_dir: ${DERIVED_SOURCES_DIR}/

xcassets:
  inputs: 
    - Icons.xcassets
    - Images.xcassets
  outputs:
    templateName: swift5
    output: Assets.generated.swift
    params:
      enumName: Assets
      publicAccess: true
      bundle: Bundle.myModule

json:
  inputs:
    - Lottie
  outputs:
    templatePath: SwiftGenTemplates/lottie.stencil
    output: Lottie.generated.swift
    params:
      enumName: LottieAssets
      publicAccess: true

fonts:
  inputs:
    - Font
  outputs:
    templateName: swift5
    output: Fonts.swift
    params:
      enumName: FontAssets
      publicAccess: true

strings:
  inputs:
    - Strings/ja.lproj
  outputs:
    templateName: structured-swift5
    output: Strings.generated.swift
    params:
      publicAccess: true
      bundle: Bundle.myModule
