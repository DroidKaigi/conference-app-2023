input_dir: Resources/
output_dir: ${DERIVED_SOURCES_DIR}/

xcassets:
  inputs: Colors.xcassets
  outputs:
    templateName: swift5
    output: AssetColors.generated.swift
    params:
      enumName: AssetColors
      publicAccess: true
      bundle: Bundle.myModule

fonts:
  inputs:
    - Font
  outputs:
    templateName: swift5
    output: Fonts.swift
    params:
      enumName: FontAssets
      publicAccess: true
